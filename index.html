<!DOCTYPE html>
<html>

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="kojaeidada.jpg" id="background" />
    <audio src="kojaeiDada.mp3" id="song"></audio>

    <div class="container">
        <div class="box"></div>
        <img src="kojaeidada.jpg" id="thumbnail" />

        <img src="play.svg" id="play-pause" />
        <img src="next.svg" id="next-song" />
        <img src="repeat.svg" id="repeat-song">
        <img src="previous.svg" id="previous-song" />

        <div class="song-artist">شایع</div>
        <div class="song-title">کجایی دادا</div>

        <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()" />

        <div class="currentTime"></div>
        <div class="durationTime"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
